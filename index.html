<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #box {
            height: 300px;
            width: 300px;
            background-color: rgb(255, 251, 251);
            box-shadow: 10px 10px 100px 20px rgb(0, 0, 0);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            gap: 50px;
        }

        .light {
            height: 150px;
            width: 150px;
            background-color: rgb(255, 251, 251);
            box-shadow: 10px 10px 100px 20px rgb(0, 0, 0);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div><h1>---- Traffic Lights ----</h1></div>
    <div class="section">
        <div class="light" id="red-light"></div>
        <div class="light" id="yellow-light"></div>
        <div class="light" id="green-light"></div>
    </div>

    <script>
        // Function to change light colors on hover
        const changeLightColor = () => {
            const redLight = document.getElementById('red-light');
            const yellowLight = document.getElementById('yellow-light');
            const greenLight = document.getElementById('green-light');

            // Red light hover effect
            redLight.addEventListener("mouseenter", () => {
                redLight.style.backgroundColor = "red";
                redLight.style.boxShadow = "10px 10px 100px 10px red";
                yellowLight.style.backgroundColor = "rgb(255, 251, 251)";
                yellowLight.style.boxShadow = "none";
                greenLight.style.backgroundColor = "rgb(255, 251, 251)";
                greenLight.style.boxShadow = "none";
            });

            // Yellow light hover effect
            yellowLight.addEventListener("mouseenter", () => {
                yellowLight.style.backgroundColor = "yellow";
                yellowLight.style.boxShadow = "10px 10px 100px 10px yellow";
                redLight.style.backgroundColor = "rgb(255, 251, 251)";
                redLight.style.boxShadow = "none";
                greenLight.style.backgroundColor = "rgb(255, 251, 251)";
                greenLight.style.boxShadow = "none";
            });

            // Green light hover effect
            greenLight.addEventListener("mouseenter", () => {
                greenLight.style.backgroundColor = "green";
                greenLight.style.boxShadow = "10px 10px 100px 10px green";
                redLight.style.backgroundColor = "rgb(255, 251, 251)";
                redLight.style.boxShadow = "none";
                yellowLight.style.backgroundColor = "rgb(255, 251, 251)";
                yellowLight.style.boxShadow = "none";
            });
        };

        changeLightColor();
    </script>
</body>
</html>
